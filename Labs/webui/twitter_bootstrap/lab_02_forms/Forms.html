<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
          <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
          <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">   
    </head>
    <body>
        <div class="container">
        <div class="col-md-12">
           <h3 style="text-align:center">Softward Craftsmanship Guild</h3>
        </div>
        <div class="col-md-6">
                <h4 style="text-align:center">Existing Users Log In Here</h4>
            <hr></hr>
            <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label><br>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">Remember Me</input>
                </label>
            </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="col-md-6">
            <h4 style="text-align:center">New User? Register Now!</h4>
            <hr></hr>
              <form>
                <div class="form-group">
                   <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="InputFirstName">First Name</label>
                        <input type="firstName" class="form-control" id="inputFirstName" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="InputLastName">Last Name</label>
                        <input type="lastName" class="form-control" id="inputLastName" placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                        <input type="passwordConfirm" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                </div>
                  <button type="submit" class="btn btn-primary">Register</button>
              </form>
          </div>
        <div>
            <hr>
            <div class="col-xs-12">
                <div class="row">
                    <span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span>
                    <span style="text-align:left">2014 - Software Craftmanship Guild</span>
                </div>
            </div>
  
        </div>
    </body>

</html>
